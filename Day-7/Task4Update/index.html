<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Logger</title>
</head>
<body>
    <h2>Key Press Logger</h2>
    <input type="text" id="textInput" autofocus style="margin-bottom: 20px;">
    <table id="logTable" cellpadding="10" cellspacing="5" border="2">
        <thead>
            <tr>
                <th>Key</th>
                <th>Key Code</th>
                <th>Which</th>
                <th>Event Type</th>
                <th>Timestamp</th>
            </tr>
        </thead>
    <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
