<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip{
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltip-text{
            visibility: hidden;
            position: absolute;
            width: 150px;
            background-color: black;
            color: white;
            z-index: 1;
            top: 125%;
            left: 50%;
        }
        .tooltip:hover .tooltip-text{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Tooltip Example</h2>
    <div class="tooltip">
        Hover over me 
        <span class="tooltip-text">I am ToolTip</span>
    </div>
</body>
</html>
